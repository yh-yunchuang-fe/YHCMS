<template name="ProjectBtn">
  {{#unless addNew}}
  <div class="proj">
   <div class="prepare-delete">
     <img src="/images/pd.png" alt="">
     <span>待删除</span>
   </div>
		<a target="_blank">
			<span id="{{image.fileId}}"></span>
		</a>
		<div class="html-top-cantainer">
      <div class="proj-text" style="font-size: 22px;">
        {{project.type}}
      </div>
      <div class="proj-text" style="font-size: 26px; font-family: initial;">
        {{project.name}}
      </div>
		</div>
		<div class="html-bottom-cantainer">
			<div class="html-mask">
				<span>查看</span>
			</div>
			<div class="bottom-bar">
				<div class="bar-img" index="1">
					<img src="/images/look.png" alt="">
				</div>
				<div class="bar-img" index="2" style="display: {{display}}">
					<img src="/images/delete.png" alt="">
				</div>
			</div>
		</div>
  </div>
  {{else}}
  {{#if view}}
  <div class="proj project-btn" style="display: none;">
    <img src="/images/add.png" class="add-btn-image">
  </div>
  {{/if}}
  {{/unless}}
</template>
